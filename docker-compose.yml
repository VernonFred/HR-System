version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hr_db
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-08-17T01-24-54Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: hr_minio_access
      MINIO_ROOT_PASSWORD: hr_minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    image: python:3.10-slim
    working_dir: /app
    command: >
      sh -c "pip install poetry && poetry install && poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000"
    env_file:
      - backend/.env.example
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - minio
    ports:
      - "8000:8000"
    # 若需本地开发更快启动，可替换为已构建镜像，并使用 docker-compose.override.yml 做本地挂载

volumes:
  db_data:
  minio_data:
